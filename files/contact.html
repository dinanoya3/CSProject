<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="contact.css">
    <script src="navbar.js"></script>
    <script src="https://kit.fontawesome.com/332a215f17.js" cross origin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;700;900&display=swap"
        rel="stylesheet">
    <title>Contact | Global Construction Solutions</title>
</head>

<body>
    <header id="header">
        <!-- navigation -->
        <nav class="navbar navbar-expand-lg fixed-top">
            <a href="home.html" class="navbar-brand">GCS Logo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </button>

            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-4">
                    <li class="nav-item">
                        <a href="home.html" class="nav-link" data-value="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link" data-value="about">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="projects.html" class="nav-link" data-value="projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a href="services.html" class="nav-link" data-value="services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a href="academy.html" class="nav-link" data-value="academy">GCS Academy</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link" data-value="contact">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!--hero section-->
        <section>
            <div class="container-fluid">
                <div class="row hero">
                    <div class="col-sm-10 heading">
                        <h1>Contact</h1>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <!-- contact section -->
    <section class="bg-color p-5" id="contact-section">
        <div class="container">
            <div class="contact-us">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h2 class="font-color">Contact Us</h2>
                        <span class="title-border"></span>
                        <p class="font-color">We would like to hear from you. </p>
                    </div>
                </div>
                <div class="row contact">
                    <div class="col-md-4 text-center">
                        <i class="fas fa-mobile-alt fa-3x color"></i>
                        <h5 class="font-color mt-3">Phone</h5>
                        <p class="font-color">+123456789</p>
                    </div>
                    <div class="col-md-4 text-center">
                        <i class="fas fa-map-marker-alt fa-3x color"></i>
                        <h5 class="font-color mt-3">Address</h5>
                        <p class="font-color">Address Info here</p>
                    </div>
                    <div class="col-md-4 text-center">
                        <i class="far fa-envelope-open fa-3x color"></i>
                        <h5 class="font-color mt-3">Email</h5>
                        <p class="font-color">info@info.com</p>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-10 col-md-8 ">
                        <form>
                            <div class="input-group input-group-lg mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" placeholder="Full Name">
                            </div>

                            <div class="input-group input-group-lg mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" placeholder="Email">
                            </div>

                            <div class="input-group input-group-lg mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-pencil-alt"></i>
                                    </span>
                                </div>
                                <textarea class="form-control" placeholder="How can we help?" rows="5"></textarea>
                            </div>

                            <input type="submit" value="Submit" class="btn btn-cont btn-block btn-lg">
                        </form>

                    </div>

                </div>

            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
